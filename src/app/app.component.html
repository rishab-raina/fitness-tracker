<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" align="start" opened="false">
      <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
        
    </mat-sidenav>
    <!-- Body -->
    <mat-sidenav-content>
      <app-header (toggleEvent)="sidenav.toggle()"></app-header>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
